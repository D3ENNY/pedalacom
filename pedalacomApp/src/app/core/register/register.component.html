<div class="singup-container mx-auto mb-5">
  <form class="row g-3 p-3">
    <div class="mb-3">
      <h3 class="h3 mb-3 fw-normal d-inline">Please Register</h3>
    </div>
    <div class="col-md-3">
      <label for="inputTitle" class="form-label">Title</label>
      <select id="inputTitle" class="form-select">
        <option selected>Choose...</option>
        <option>Mr.</option>
        <option>Mrs.</option>
      </select>
    </div>
    <div class="col-md-9">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" placeholder="Obi" required>
    </div>
    <div class="col-md-4">
      <label for="middleName" class="form-label">Middle Name</label>
      <input type="text" class="form-control" id="middleName" placeholder="Wan">
    </div>
    <div class="col-md-8">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" placeholder="Kenobi" required>
    </div>
    <div class="col-12">
      <label for="inputEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="obi.kenobi@stars.it" required>
    </div>
    <div class="col-12">
      <label for="inputPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword" required>
    </div>
    <div class="col-12">
      <label for="checkPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="checkPassword" required>
    </div>
    <div class="col-md-6">
      <label for="companyName" class="form-label">Company Name</label>
      <input type="text" class="form-control" id="companyName" placeholder="Pedalacom">
    </div>
    <div class="col-md-6">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="phone" class="form-control" id="phoneNumber" placeholder="+393405069955">
    </div>
    <div class="col-12 mt-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check Policy Terms
        </label>
      </div>
    </div>
    <div class="col-12 mb-3">
      <button type="submit" class="btn">Confirm Registration <i class="fa-solid fa-check"></i></button>
    </div>
</form>
</div>
