<div class="singin-container m-auto">
    <form class="p-3">
        <div class="mb-3">
            <h3 class="h3 mb-3 fw-normal d-inline">Please sign in</h3>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" data-listener-added_cf017c6b="true">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
          <label for="floatingPassword">Password</label>
        </div>
    
        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" required>
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <button class="btn w-100 py-2" type="submit">Sign in <i class="fa-solid fa-bicycle"></i></button>
        <p class="mt-5 mb-3">Don't have an account? <a href="#" class="singup-link"> Sing Up Here!</a></p>
      </form>
</div>
