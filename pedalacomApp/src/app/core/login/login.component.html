<div class="singin-container mx-auto mb-5">
    <form class="p-3">
        <div class="mb-3">
            <h3 class="h3 mb-3 fw-normal d-inline">Please sign in</h3>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
          <label for="floatingPassword">Password</label>
        </div>
    
        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" required>
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <button class="btn w-100 py-2" type="submit">Sign in <i class="fa-solid fa-bicycle"></i></button>
        <p class="mt-4 mb-3">New to Pedalacom? <a href="#" class="singup-link"> Sign Up Here!</a></p>
      </form>
</div>
